	<style type="text/css">
.alert-danger{
    padding: 4px;
   margin-top: 5px; 
}
  </style>
  <a  href="#/questions" class='btn btn-{{myClass}}' style='width:100%;'>&laquo; Back to search</a>
  <br><br>
  	         <!-- quick Add Question widget -->
              <div  class="box box-{{myClass}} box-solid">
                <div class="box-header">
                  <i class="fa fa-envelope"></i>
                  <h3 class="box-title">Ask New Question</h3>
                </div>
                <div class="box-body">
                  <form name='form'  novalidate>
                    <div class="form-group">
                      <input type='text' class="form-control"  name='qTitle' ng-model='ques.title' required="" placeholder="Title"/>
						 <div ng-show="form.$submitted || form.qTitle.$touched">
					      <div class='alert alert-danger' ng-show="form.qTitle.$error.required">Write question title</div>
					    </div>
                    </div>
                    <div class="form-group">
                      <input type='text' class="form-control" name='qTags' ng-model='ques.search_tag' required="" placeholder="Tags"/>
						<div ng-show="form.$submitted || form.qTags.$touched">
					      <div class='alert alert-danger' ng-show="form.qTags.$error.required">Write question Tags</div>
					    </div>
                    </div>
                    <div>                     
                      <textarea class="q_content" placeholder="Question Body" style="width: 100%; height: 225px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" name='qcontent' ng-model='ques.content'></textarea>
          						<div ng-show="question_body_message">
          					      <div class='alert alert-danger'>Write question Body</div>
          					    </div>

                    </div>
                    <div class="box-footer clearfix">
                  <button type='submit' ng-click='add_question(ques,form)' class="pull-right btn btn-{{myClass}}" >Add Question <i class="fa fa-arrow-circle-right "></i></button>
                </div>
                  </form>
                </div>
                
              </div>

              <script type="text/javascript">
                $(document).ready(function(){
                  //bootstrap WYSIHTML5 - text editor
                $(".q_content").wysihtml5();

              });
              </script>
